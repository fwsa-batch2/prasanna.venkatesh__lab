<!DOCTYPE html>
<html>
  <head>
    <title>Random Number js</title>
  </head>
  <body>
    <div>
        <h3>6. Javascript Program to Generate a Random Number</h3>
        <button onclick="Han1()">Random Number</button>
        <p>Result is in document.write</p>
    </div>

    <script>
        let han = Math.random()*100;
        
        function Han1(){
             document.write(" Random Number " + han);
        }
    </script>
  </body>
</html>
