<!DOCTYPE html>
<html>
  <head>
    <title>Celsius to Fahrenheit js</title>
  </head>
  <body>
    <div>
        <h3>5. Javascript Program to Convert Celsius to Fahrenheit</h3>
        <lable>Celsius:</lable>
        <input type="tel" id="Valueaa">
        <button onclick="Fahrenheit2()">Convert Fahrenheit</button>
        <p>Result is in document.write</p>
    </div>

    <script>

        let First1 = document.getElementById("Valueaa");
        
        function Fahrenheit2(){
             document.write(" value of Celsius to Fahrenheit " + ((First1.value*1.8)+32));
        }
    </script>
  </body>
</html>
