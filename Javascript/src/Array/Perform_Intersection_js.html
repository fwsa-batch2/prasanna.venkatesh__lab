<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h3>13. JavaScript Program To Perform Intersection Between Two Arrays</h3>

    <script>
      const arr1 = [1, 2, 3, 4];
      const arr2 = [2, 3, 0, 5];

      const res = arr1.filter((elem) => arr2.includes(elem));

      document.write(res);
    </script>
  </body>
</html>
