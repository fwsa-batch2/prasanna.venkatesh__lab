    <h3>
      2.JavaScript Program to Check if An Array Contains a Specified Value
    </h3>

    <script>
      let Name1 = [
        "Prasanna",
        "Vimal",
        "Kaushick",
        "deepak",
        "haiden",
        "Suguram",
        "Aswath",
      ];
      let Check = Name1.includes("Aswath");
      document.write(Check);
    </script>
