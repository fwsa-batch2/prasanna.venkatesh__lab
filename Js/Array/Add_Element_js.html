<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h3>5.JavaScript Program to Add Element to Start of an Array</h3>

    <script>
      let Name1 = [
        "Prasanna",
        "Vimal",
        "Kaushick",
        "deepak",
        "haiden",
        "Suguram",
        "Aswath",
      ]; 
      
      //index start with 0
      Name1.unshift("Sam"); //add start
      document.write(Name1);
    </script>
  </body>
</html>
