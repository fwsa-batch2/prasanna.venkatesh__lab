<!DOCTYPE html>

  <body>
    <h3>1.JavaScript Program to Remove Specific Item From an Array</h3>

    <script>
      let Name1 = [
        "Prasanna",
        "Vimal",
        "Kaushick",
        "deepak",
        "haiden",
        "Suguram",
        "Aswath",
      ]; //index start with 0
      Name1.splice(0, 1);
      Name1.splice(3, 1);
      document.write(Name1);
    </script>
  </body>
