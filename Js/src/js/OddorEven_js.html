<!DOCTYPE html>
<html>
  <head>
    <title>Odd or Even js</title>
  </head>
  <body>
    <div>
        <h3>7. Javascript Program to Check if a Number is Odd or Even</h3>
        <input id="odd" type="tel">
        <button onclick="Odd1()">Odd or Even</button>
        <p>Result is in document.write</p>
    </div>   

    <script>
        let add =  document.getElementById("odd");
        
        
        function Odd1(){
        
             if(add.value % 2 == 0){
                  document.write("Odd")
             }
             else{
                  document.write("Even")
             }
        }
    </script>
  </body>
</html>
